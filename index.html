<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Naveen AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    .header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .header img {
      width: 55px;
      height: 55px;
      border-radius: 50%;
    }
    .message-box {
      margin: 15px 0;
      padding: 12px;
      background: #e9e9e9;
      border-radius: 8px;
    }
    input {
      width: 80%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px 18px;
      background: teal;
      border: none;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="avatar.jpg" />
      <h2>Naveen AI<br><small>Your Personal AI Version</small></h2>
    </div>

    <div id="chat"></div>

    <input id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();

      if (!message) return;

      // Show user message
      addMessage("You", message);
      input.value = "";

      try {
        // IMPORTANT FIX:
        const res = await fetch("/api/ai", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });

        const data = await res.json();

        if (!data.reply) {
          addMessage("Naveen AI", "Error: No response from server");
          return;
        }

        addMessage("Naveen AI", data.reply);

      } catch (err) {
        addMessage("Naveen AI", "Error: Server error");
      }
    }

    function addMessage(sender, text) {
      const chat = document.getElementById("chat");
      chat.innerHTML += `
        <div class="message-box"><strong>${sender}:</strong> ${text}</div>
      `;
    }
  </script>
</body>
</html>
